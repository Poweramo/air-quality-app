<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" />
	</head>
	<body>
		<h1 id="title">Air Quality App</h1>
		<div class="app">
			<p id="emoji"></p>
			<p id="city"></p>
			<table>
				<tbody>
					<tr>
						<td>City</td>
						<td id="place"></td>
					</tr>

					<tr>
						<td>Pollution info</td>
						<td id="pollution-info"></td>
					</tr>
					<tr>
						<td>Air quality index</td>
						<td id="air-quality-index"></td>
					</tr>
				</tbody>
			</table>
			<div class="scale-bar">
				<div class="levels" id="level0"></div>
				<div class="levels" id="level1"></div>
				<div class="levels" id="level2"></div>
				<div class="levels" id="level3"></div>
				<div class="levels" id="level4"></div>
				<div class="levels" id="level5"></div>
			</div>
			<div class="pointer-container">
				<img id="pointer" src="./assets/svg/pointer.svg" alt="A pointer to the scale bar" />
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
